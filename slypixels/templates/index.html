{%extends 'all-pics/base.html'%}
{% block content %} 
{{ block.super}}

<div class header>
  <p class='text-center'>Sly Art</p>
</div>
<div class="container">

  <!-- Looping through news   -->
  {% for image_item in image %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_item.title }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {% if image_item.image %}
      <img src="{{image_item.image.url}}" class="img-responsive" alt="Image">
      {%  endif %}
    </div>

  </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No News Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
